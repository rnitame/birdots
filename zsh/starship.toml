# prompt
add_newline = false

[git_branch]
symbol = "🌱 "
truncation_length = 30

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[nodejs]
disabled = true

[ruby]
disabled = true

[kubernates]
disabled = true

